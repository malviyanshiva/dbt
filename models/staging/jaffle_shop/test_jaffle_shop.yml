version: 2

models:
    - name: stg_customers
      description: One unique customer per row
      columns:
        - name: customer_id
          description: Primary key for customers(stg_customers)
          tests:
            - unique
            - not_null
        - name: first_name
          description: First name of customers
        - name: last_name
          description: last name of customers 
    - name: stg_orders
      columns:
        - name: order_id
          description: Primary key for orders(stg_orders)
          tests:
            - unique
            - not_null
        - name: status
          description: "{{doc('order_status')}}"
          tests:
            - accepted_values:
                values:
                    - returned
                    - completed
                    - return_pending
                    - shipped
                    - placed
        - name: customer_id
          description: Foreign key to stg_customers.customer_id.
          tests:
            - relationships:
                to: ref('stg_customers')
                field: customer_id
        - name: order_date
          description: On which day customer placed order
